# permissions for end users to edit blockchains.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: blockchain-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: blockchain-operator
    app.kubernetes.io/part-of: blockchain-operator
    app.kubernetes.io/managed-by: kustomize
  name: blockchain-editor-role
rules:
- apiGroups:
  - learn.gocrazy.com
  resources:
  - blockchains
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - learn.gocrazy.com
  resources:
  - blockchains/status
  verbs:
  - get
